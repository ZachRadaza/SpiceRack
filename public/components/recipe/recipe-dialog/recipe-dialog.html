<dialog>
    <div class="dlg-cont">
        <div class="edge food"></div>
        <div id="dlg-main">
            <div class="top-column section">
                <button id="dlg-bookmark">
                    <svg viewBox="0 0 22 30" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 0H4C1.791 0 0 1.791 0 4v22c0 2.209 1.791 4 4 4l7-7 7 7c2.209 0 4-1.791 4-4V4c0-2.209-1.791-4-4-4z"/>
                    </svg>
                </button>
                <button type="button" id="dlg-close" class="danger-btn">x</button>
            </div>
            <div class="upper-half section">
                <div id="dlg-image-cont">
                    <div id="dlg-image-link-cont">
                        <h5>Image Link: </h5>
                        <input type="text" placeholder="Optional Image Link">
                    </div>
                    <img alt="Recipe Image">
                </div>
                <div class="name-cont">
                    <textarea id="dlg-name" class="lunch" type="text" placeholder="Recipe Name"></textarea>
                    <div class="btn-cont">
                        <button id="dlg-meal-time" class="lunch" type="button"></button>
                        <button id="dlg-meal-type" class="food" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="lower-half section">
                <div class="ingredients content">
                    <h3>Ingredients:</h3>
                    <ul id="dlg-ingredients">
                        <li><button type="button">+</button></li>
                    </ul>
                </div>
                <div class="procedures content">
                    <h3>Procedures:</h3>
                    <ol id="dlg-procedures">
                        <li><button type="button">+</button></li>
                    </ol>
                </div>
            </div>
            <div class="footer section">
                <button type="button" id="dlg-delete" class="danger-btn">Delete</button>
                <button type="button" id="dlg-save">Save</button>
                <span id="dlg-creator"></span>
            </div>
        </div>
        <div class="edge food"></div>
    </div>
</dialog>
