<div class="north-cont">
    <div class="title-recipes-cont">
        <h2 class="title-recipes">My Recipes</h2>
    </div>

    <button id="new-recipe" type="button">+</button>

    <div class="modify-btn-cont">
        <button type="button" id="filter-btn">Filter</button>
        <button type="button" id="sort-btn">Sort</button>
    </div>
</div>

<div class="book">

    <button class="scroll-btn scroll-btn--left" id="scroll-left" aria-label="Scroll left">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <div id="recipe-list">
        <!-- your recipe cards/items -->
    </div>

    <!-- right arrow -->
    <button class="scroll-btn scroll-btn--right" id="scroll-right" aria-label="Scroll right">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="m8.59 16.59 1.41 1.41L16 12 10 6 8.59 7.41 13.17 12z"/></svg>
    </button>
</div>
